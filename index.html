<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWAPI Slider</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="dist/index.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <main id="main-navigation">

    <header class="c-brand">
      <div class="c-brand__logo">star wars logo</div>
      <nav class="c-brand__controls" aria-label="controls">
        <select name="control" id="control">
          <option value="vehicles">Vehicles</option>
          <option value="vehicles">starships</option>
        </select>
      </nav>
      <!-- c-brand__controls -->
      <div class="c-brand__hire">
        <a href="/">hire developer</a>
      </div>
      <!-- c-brand__hire -->
    </header>
    <!-- c-brand -->

    <div class="c-slider">

      <div class="c-slider__container" id="sliderContainer">
        <div class="c-slider__list" id="listContainer">
          <!-- add content slide here -->



          <div id="default" class="c-card">
            <div class="c-card__wrapper">
              <div class="c-card__product">
                <div class="c-card__product-background"></div>
                <img src="/src/img//starships/X-wing.jpg" alt="X-wing">
              </div>
              <!-- c-card__product -->
              <div class="c-card__info">
                <div class="c-card__info-name">SENTINEL CLASS LANDING CRAFT</div>
                <ul class="c-card__info-cat">
                  <li>Kuat Drive Yards</li>
                  <li>Kuat Drive Yards</li>
                </ul>
                <div class="c-card__stats">
                  <div class="c-card__specs">
                    passengers 40 persons
                    cargo capacity 5000 pounds
                    crew 5 persons
                  </div>
                  <div class="c-card__speed">
                    max. speed 60 kmh
                  </div>
                </div>
                <!-- c-card__stats -->
                <div class="c-card__cart">
                  <div class="c-card__price">
                    $ 6.831
                  </div>
                  <button class="c-card__cta">add to cart</button>
                </div>
                <!-- c-card__cart -->
              </div>
              <!-- c-card__info -->
            </div>
            <!-- c-card__wrapper -->
          </div>
          <!-- c-card -->



        </div>
        <!-- c-slider__list -->
      </div>
      <!-- c-slider__container -->

      <div class="c-slider__controls">
        <button id="js-prev" class="c-slider__controls-btn">Prev</button>
        <button id="js-next" class="c-slider__controls-btn">Next</button>
      </div>
      <!-- c-slider__controls -->
      <div id="loading" class="loading">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
      <!-- loading -->

    </div>
    <!-- c-slider -->

    <div class="c-background">
      <div class="c-background__img"></div>
      <div class="c-background__pattern"></div>
    </div>
    <!-- c-background -->

  </main>
  <script type="module" src="dist/index.js"></script>
</body>

</html>
